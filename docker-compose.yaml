version: '3.2'

services:
 web:
  build:
   context: ./app
   
  environment:
  - MYSQL_HOST=mysqldb
  - MYSQL_DB_NAME=guestapp
  - MYSQL_ROOT_PASSWORD=admin123 
  
  ports:
  - 8000:8000

  links:
  - mysqldb
  - redis

  volumes:
  - ./:/app

  networks:
  - app-tier

 mysqldb:
  build:
   context: ./db

  ports:
  - 3306:3306

  environment:
  - MYSQL_ROOT_PASSWORD=admin123

  volumes:
  - mysql:/var/lib/mysql
  - mysql_config:/etc/mysql

  networks:
  - app-tier

 redis:
  image: redis:alpine

  networks:
  - app-tier

volumes:
  mysql:
  mysql_config:

networks:
 app-tier:
   driver: bridge
